 <script>
    // handle cookie
    function getCsrftoken(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    function check_support_session_storage(){
        if ( typeof(Storage) !== 'undefined') {
            sessionStorage.clear();
            return true; 
        } else {
            console.log('Your browner is not supported!');
            return false;
        }
    }
 </script>
 <script>
    //  check url to add active 
    function auto_set_color(){
     
        path = window.location.href;
        if (path.includes('workspaces') || path.includes('workspace')){
            $("#visualize").addClass("active");
        }
        else if(path.includes('dashboard')){
            $("#dashboard").addClass("active")
        }
        else if(path.includes('profile')){
            $("#profile").addClass("active")
        }
        else if(path.includes('class')){
            $("#class").addClass("active")
        }
        else if(path.includes('supervise')){
            $("#supervise").addClass("active")
        }
        else{
        }
        // get color from localstorgare 
        color= localStorage.getItem("color");
        if (color !== null){
            $("#sidenav-main").attr("data-color", color);
        }
    }
    auto_set_color();
 </script>
